<!DOCTYPE html>

<head>
    <script src="https://kit.fontawesome.com/fc99ae4dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <div class="main">
        <div class="content_header">
            <div id="date"></div>
        </div>
        <div class="content_body">
            <div id="task_list_container">
                <ul id="task_list">
                    <div> 
                        <i class="far fa-check-circle"></i> 
                        <span id="sample_task">Sample task 1</span>
                    </div>
                    <div> 
                        <i class="far fa-check-circle"></i> 
                        <span>Sample task 2</span>
                    </div>
                    <div> 
                        <i class="far fa-check-circle"></i> 
                        <span>Sample task 3</span>
                    </div>
                </ul>
            </div>
        </div>
        <div class="content_footer">
            <span id="new_task_container">
                <form onsubmit="addTask()">
                    <input type="text" id="task_input" placeholder="What are you going to do today?">
                </form>
                <button onclick="displayDateSelector()" id="calendar_button" class="fas fa-calendar"></button>
            </span>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
